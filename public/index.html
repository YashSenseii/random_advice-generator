<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Advice Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white p-6 shadow-lg">
      <h2 class="text-xl font-bold mb-4">Categories</h2>
      <div class="space-y-2">
        <button class="w-full text-left p-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600" onclick="selectCategory('Productivity')">Productivity</button>
        <button class="w-full text-left p-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600" onclick="selectCategory('Happiness')">Happiness</button>
        <button class="w-full text-left p-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600" onclick="selectCategory('Health')">Health</button>
        <button class="w-full text-left p-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600" onclick="selectCategory('Relationships')">Relationships</button>
        <button class="w-full text-left p-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600" onclick="selectCategory('Creativity')">Creativity</button>
        <button class="w-full text-left p-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600" onclick="selectCategory('Personal Growth')">Personal Growth</button>
        <button class="w-full text-left p-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600" onclick="selectCategory('Stress Management')">Stress Management</button>
        <button class="w-full text-left p-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600" onclick="selectCategory('Finance')">Finance</button>
        <button class="w-full text-left p-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600" onclick="selectCategory('Kindness')">Kindness</button>
        <button class="w-full text-left p-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600" onclick="selectCategory('Learning')">Learning</button>
      </div>
    </aside>
    
    <!-- Main Content -->
    <main class="flex-1 p-6">
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4">Random Advice Generator</h1>
        <div id="advice" class="p-4 border border-gray-300 rounded-lg bg-gray-50">
          <div id="preloader" class="hidden text-center py-4">
            <div class="animate-spin border-t-4 border-blue-500 border-solid rounded-full h-8 w-8 mx-auto"></div>
            <p class="mt-2 text-gray-600">Loading...</p>
          </div>
          <div id="advice-text">Select a category to see the advice.</div>
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
